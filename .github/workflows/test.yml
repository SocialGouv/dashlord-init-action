on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

name: Tests
jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo snap install yq
      - run: |
          bash ./tests/txt/parse-config.test.sh
        shell: bash
      - run: |
          bash ./tests/yaml/parse-config.test.sh
        shell: bash
      - run: |
          bash ./tests/new-urls/parse-config.test.sh
        shell: bash
